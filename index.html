<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Make an appointment</h1>
      <form id="appointment" action="file:///Users/Guest/desktop/appointments/success.html">
        <div class="form-group">
          <label for="name1">Name:</label>
          <input id="name1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description1">Reason for appointment:</label>
          <input id="description1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date1">1st number:</label>
          <input id="date1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="startEndTime1">Start/End time of appointment:</label>
          <input id="startEndTime1" class="form-control" type="text">
        </div>
          <button type="submit" class="btn">submit</button>
      </form>
    </div>
  </body>
</html>
